<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function decimal(x) {
        if (x == 0) {
          return 0;
        } else if (x == 1) {
          return 1;
        } else {
          let r = x % 2;
          let q = Math.floor(x / 2);
          return decimal(q) + r.toString();
        }
      }
      let x = parseInt(prompt("entrez un nombre entier : "));
      document.write(decimal(x));
    </script>
  </body>
</html>
