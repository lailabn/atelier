<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="liser"><</button>
   <img id="image" src="./img1.png" width="200" height="200" alt="code">
   <button id="limen">></button>
   <script>
        let images = ["./img1.png", "./img2.png", "./img3.png"];
        let image = document.getElementById("image");
        let left = document.getElementById("liser");
        let right = document.getElementById("limen");
        let index = 0;
        left.addEventListener("click",function(){
            index--;
            if(index<0){
                index = images.length -1;
            }
            image.src = images[index]
        });
        right.addEventListener("click",function(){
            index++;
            if(index >= images.length){
                index = 0;
            }
            image.src = images[index];
        });
   </script>
</body>
</html>
