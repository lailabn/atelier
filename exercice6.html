
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Entrez le premier nombre" />
    <input type="number" id="num2" placeholder="Entrez le deuxième nombre" />
    <input type="radio" id="add" name="operation" value="+" />
    <label for="add">+</label>
    <input type="radio" id="sub" name="operation" value="-" />
    <label for="sub">-</label>
    <input type="radio" id="mul" name="operation" value="*" />
    <label for="mul">*</label>
    <input type="radio" id="div" name="operation" value="/" />
    <label for="div">/</label>
    <button id="btn">Calculer</button>
    <p id="result"></p>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operation = document.querySelector(
          'input[name="operation"]:checked'
        ).value;
        switch (operation) {
          case "+":
            result = parseInt(num1) + parseInt(num2);
            break;
          case "-":
            result = parseInt(num1) - parseInt(num2);
            break;
          case "*":
            result = parseInt(num1) * parseInt(num2);
            break;
          case "/":
            if (num2 != 0) {
              result = parseInt(num1) / parseInt(num2);
              break;
            } else {
              result = "Erreur : Division par zéro";
              break;
            }
        }
        document.getElementById("result").innerHTML = result;
      });
    </script>
  </body>
</html>
