<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice 1</title>
</head>
<body>
    <script>
        
        function calculer(var1) {
            for(let i =0 ; i <= 10 ; i++) {
                document.write(var1 + " * " + i + " = " + var1 * i + "<br>" );
            }
        }
        let var1 =parseInt(prompt("entrez un nombre :")) ;
        calculer(var1);
    </script>
    
</body>
</html>
